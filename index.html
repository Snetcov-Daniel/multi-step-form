<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="form-container">
            <div class="progress-bar">
                <ul id="progressbar">
                    <li class="active">Account Setup</li>
                    <li>Social Profiles</li>
                    <li>Personal Details</li>
                </ul>
            </div>
            <div class="forms">
              <div class="step1 step">
                <h2 class="font">CREATE YOUR ACCOUNT</h2>
                <h3 class="font">This is step 1</h3>
                <form action="" class="container">
                    <input type="text" name="email" placeholder="Email" class="font">
                    <input type="password" name="pass" placeholder="Password" class="font">
                    <input type="password" name="cpass" placeholder="Confirm Password" class="font">
                    <input type="button" name="next" class="next-action-button" value="Next" class="font">
                </form>
            </div>
              <div class="step2 step">
                <h2 class="font">Social Profiles</h2>
                <h3 class="font">Your presence on the social network</h3>
                <form action="" class="container">
                    <input type="text" name="twitter" placeholder="Twitter" class="font">
                    <input type="text" name="facebook" placeholder="Facebook" class="font">
                    <input type="text" name="gplus" placeholder="Google Plus" class="font">
                    <div class="btn-wrapper">
                        <input type="button" name="previous" class="previous-action-button" value="Previous" class="font">
                        <input type="button" name="next" class="next-action-button2" value="Next" class="font">
                    </div>
                </form>
            </div>
              <div class="step3 step">
                <h2 class="font">Personal Details</h2>
                <h3 class="font">We will never sell it</h3>
                <form action="" class="container">
                    <input type="text" name="fname" placeholder="First Name" class="font">
                    <input type="text" name="lname" placeholder="Last Name" class="font">
                    <input type="text" name="phone" placeholder="Phone" class="font">
                    <textarea name="address" placeholder="Address" class="font"></textarea>
                    <div class="btn-wrapper">
                        <input type="button" name="previous" class="previous-action-button2" value="Previous" class="font">
                        <input type="submit" name="submit" class="submit-action-button" value="Submit" class="font">
                    </div>
                </form>
            </div>
            </div>
        </section>
    </main>
    <script src="js/iulian.js"></script>
</body>
</html>
